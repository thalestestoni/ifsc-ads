<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body>
    <div class="container col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3 p-5">
        <form action="mensagemCadastro.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input 
                    type="text" 
                    name="nome" 
                    class="form-control"
                    id="nome"
                    placeholder="Nome completo"
                >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-control"
                    id="email"
                    placeholder="nome@exemplo.com"
                >
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero" name="genero" aria-label="Seleção do gênero">
                    <option selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="naoInformardo">Prefiro não informar</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" aria-label="Seleção do curso">
                    <option selected>Selecione</option>
                    <option value="programador">Programador web</option>
                    <option value="banco">Banco de dados</option>
                    <option value="ciencia">Ciência de dados</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">Cep</label>
                <input 
                    type="number"
                    name="cep"
                    class="form-control"
                    id="cep"
                    minlength="8"
                    maxlength="8"
                    placeholder="Cep"
                    onchange="findCep(this)"
                >
            </div>
            
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input 
                    type="text"
                    name="endereco"
                    class="form-control"
                    id="endereco"
                    placeholder="Endereço"
                    disabled
                >
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input 
                    type="text"
                    name="estado"
                    class="form-control"
                    id="estado"
                    placeholder="Estado"
                    disabled
                >
            </div>
            
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input 
                    type="text"
                    name="cidade"
                    class="form-control"
                    id="cidade"
                    placeholder="Cidade"
                    disabled
                >
            </div>

            <div class="d-flex justify-content-between">
                <button 
                    class="btn btn-warning col-5" 
                    onclick="clearForm()"
                >
                    Limpar
                </button>

                <button 
                    type="button" 
                    class="btn btn-primary col-5"  
                    data-bs-toggle="modal" 
                    data-bs-target="#staticBackdrop"
                >
                    Salvar
                </button>
            </div>

            <!-- Modal de confirmação -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Confirmação de cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Confirmar cadastro?
                    </div>
                    <div class="modal-footer">
                    <button type="button" onclick="sendForm('cancelar')" class="btn btn-secondary">Cancelar</button>
                    <button type="button" onclick="sendForm('confirmar')" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
                </div>
            </div>

            <input type="hidden" name="opcaoSelecionada" id="opcaoSelecionada">
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
